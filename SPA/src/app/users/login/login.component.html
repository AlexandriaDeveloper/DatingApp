<section class="login-block" >
  <div class="container" >
    <div class="row" >
      <div class="col-md-4 login-sec" >
        <h2 class="text-center">Login Now</h2>
        <form class="login-form" (ngSubmit)="login()" #loginForm="ngForm" >
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">Username</label>
            <input type="text" class="form-control" placeholder="" name="userName" [(ngModel)]="user.userName">

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="text-uppercase">Password</label>
            <input type="password" class="form-control" placeholder=""  name="password" [(ngModel)]="user.password">
          </div>


          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" name="remember" class="form-check-input" [(ngModel)]="user.remember">
              <small>Remember Me</small>
            </label>
            <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-login float-right">Submit</button>
          </div>

        </form>
        <div class="copy-text">Created with <i class="fa fa-heart"></i> by MSherif</div>
      </div>
      <div class="col-md-8 banner-sec">
          <carousel>
              <slide>
                <img src="https://static.pexels.com/photos/33972/pexels-photo.jpg" alt="first slide" class="banner-img">
                <div class="carousel-caption d-none d-md-block">
                  <h3>First slide label</h3>
                  <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                </div>
              </slide>
              <slide>
                <img src="https://i.housemarket.pl/i/03/02/57/030257_r0_940.jpg" alt="second slide" class="banner-img">
                <div class="carousel-caption d-none d-md-block">
                  <h3>Second slide label</h3>
                  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
              </slide>
              <slide>
                <img src="https://images.pexels.com/photos/374074/pexels-photo-374074.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="third slide" class="banner-img">
                <div class="carousel-caption d-none d-md-block">
                  <h3>Third slide label</h3>
                  <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                </div>
              </slide>
            </carousel>

      </div>
    </div>
  </div>
</section>
